<div ng-controller="customersCtrl">
    <div id="main-body">
        <h3>USER LIST</h3>
        <table>
            <tr>
                <th>Names</th>
            </tr>
            <tr ng-repeat="x in names">

                <td><a ng-click="album(x.id)">{{ x.name }}</a></td>
            </tr>
        </table>
    </div>
</div>
